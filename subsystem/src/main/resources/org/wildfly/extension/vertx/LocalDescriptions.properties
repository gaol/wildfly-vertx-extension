vertx=Extension for Eclipse Vert.x
vertx.add=Add Vertx Subsystem
vertx.remove=Remove Vertx Subsystem
vertx.list-vertx=List all Vert.x instances in registry
vertx.vertx=A Vertx resource representing a Vertx instance

vertx.alias=Alias of the Vertx, it is comma delimited list
vertx.option-name=The option name used to define the VertxOptions
vertx.jndi-name=JNDI binding of the Vertx
vertx.clustered=If Vertx instance is clustered or not, defaults to true
vertx.jgroups-channel=Channel name used to compose Vertx Infinispan Cluster
vertx.forked-channel =If JGroups ForkChannel is used to compose Vertx Infinispan Cluster

vertx.vertx-options-file=File path for the VertxOptions

vertx.vertx-options=Vertx Options
vertx.vertx-options.add=Add a VertxOptions
vertx.vertx-options.remove=Remove a VertxOptions
vertx.vertx-options.path=A JSON file path where to read the VertxOptions from

