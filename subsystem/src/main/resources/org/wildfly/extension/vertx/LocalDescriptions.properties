vertx=Extension for Eclipse Vert.x
vertx.add=Add Vertx Subsystem
vertx.remove=Remove Vertx Subsystem
vertx.list-vertx=List all Vert.x instances in registry
vertx.vertx=A Vertx resource representing a Vertx instance

vertx.alias=Alias of the Vertx, it is comma delimited list which is used to inject Vertx instance in the application
vertx.option-name=The option name used to refer to the VertxOptions definition
vertx.jndi-name=The JNDI binding of the Vertx instance
vertx.clustered=If Vertx instance is clustered or not, defaults to false
vertx.jgroups-channel=The JGroup Channel used to compose Vertx Infinispan Cluster
vertx.forked-channel =If JGroups ForkChannel is used or not to compose Vertx Infinispan Cluster

vertx.vertx-option-file=VertxOptions that comes from a Json file path
vertx.vertx-option-file.add=Add a VertxOptions by specifying the json file path
vertx.vertx-option-file.remove=Remove a VertxOptions defined by a json file path
vertx.vertx-option-file.path=A JSON file path where to read the VertxOptions from

vertx.vertx-option=The VertxOptions Definition
vertx.vertx-option.add=Add a VertxOptions
vertx.vertx-option.remove=Remove a VertxOptions

vertx.vertx-option.event-loop-pool-size=The size of the event loop threads pool, defaults to 2 * number of cores on the machine
vertx.vertx-option.worker-pool-size=The size of the worker thread pool, defaults to 20
vertx.vertx-option.internal-blocking-pool-size=The size of the internal blocking thread pool, defaults to 20
vertx.vertx-option.ha-enabled=If High Availability is enabled or not
vertx.vertx-option.ha-group=The High Availability group to join if HA is enabled
vertx.vertx-option.quorum-size=The quorum size of the High Availability
vertx.vertx-option.prefer-native-transport=If native transport is preferred or not
vertx.vertx-option.disable-tccl=If TCCL should be disabled, set system property vertx.disableTCCL to true to disable it
vertx.vertx-option.blocked-thread-check-interval=The blocked thread check interval, defaults to 1000 ms
vertx.vertx-option.blocked-thread-check-interval-unit=The blocked thread check interval unit, defaults to MILLISECONDS
vertx.vertx-option.max-eventloop-execute-time=The max event loop execute time, defaults to 2 seconds
vertx.vertx-option.max-eventloop-execute-time-unit=The max event loop execute time unit, defaults to NANOSECONDS
vertx.vertx-option.max-worker-execute-time=The max worker execute time, defaults to 60 seconds
vertx.vertx-option.max-worker-execute-time-unit=The max worker execute time unit, defaults to NANOSECONDS
vertx.vertx-option.warning-exception-time=The warning exception time, If a thread is blocked longer than this threshold, the warning log contains a stack trace, defaults to 5 seconds
vertx.vertx-option.warning-exception-time-unit=The warning exception time, defaults to NANOSECONDS
vertx.vertx-option.classpath-resolving-enabled=whether classpath resolving is enabled
vertx.vertx-option.file-cache-enabled=whether file caching is enabled for class path resolving

vertx.vertx-option.address-resolver-option=Configuration options for Vert.x hostname resolver.
vertx.vertx-option.address-resolver-option.add=Add the AddressResolverOptions
vertx.vertx-option.address-resolver-option.remove=Remove the AddressResolverOptions
vertx.vertx-option.address-resolver-option.hosts-path=The path of an alternate hosts configuration file to use instead of the one provided by the os.
vertx.vertx-option.address-resolver-option.hosts-value=The alternate hosts configuration file to use instead of the one provided by the os.
vertx.vertx-option.address-resolver-option.servers=The list of DNS server addresses, an address is the IP  of the dns server, followed by an optional colon and a port.
vertx.vertx-option.address-resolver-option.opt-resource-enabled=The option to enable the automatic inclusion in DNS queries of an optional record that hints the remote DNS server about how much data the resolver can read per response.
vertx.vertx-option.address-resolver-option.cache-min-time-to-live=The cache minimum TTL value in seconds. After successful resolution IP addresses are cached with their DNS response TTL,
vertx.vertx-option.address-resolver-option.cache-max-time-to-live=The cache maximum TTL value in seconds. After successful resolution IP addresses are cached with their DNS response TTL,
vertx.vertx-option.address-resolver-option.cache-negative-time-to-live=The negative cache TTL value in seconds. After a failed hostname resolution, DNS queries won't be retried for a period of time equals to the negative TTL.
vertx.vertx-option.address-resolver-option.query-time-out=The query timeout in milliseconds, i.e the amount of time after a query is considered to be failed.
vertx.vertx-option.address-resolver-option.max-queries=The maximum number of queries when an hostname is resolved.
vertx.vertx-option.address-resolver-option.rd-flag=The DNS queries Recursion Desired flag value, defaults is true.
vertx.vertx-option.address-resolver-option.search-domains=The lists of DNS search domains. When the search domain list is null, the effective search domain list will be populated using the system DNS search domains.
vertx.vertx-option.address-resolver-option.n-dots=The ndots value used when resolving using search domains, the default value is -1 which determines the value from the OS on Linux or uses the value 1.
vertx.vertx-option.address-resolver-option.rotate-servers=The option to enable round-robin selection of the dns server to use. It spreads the query load among the servers and avoids all lookup to hit the first server of the list.
vertx.vertx-option.address-resolver-option.round-robin-inet-address=The option to enable round-robin inet address selection of the ip address to use.