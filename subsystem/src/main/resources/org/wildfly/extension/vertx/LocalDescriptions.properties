vertx=Extension for Eclipse Vert.x
vertx.add=Add Vertx Subsystem
vertx.remove=Remove Vertx Subsystem

vertx.service=The service which provides a Vert.x instance
vertx.option-name=The option name used to refer to the VertxOptions definition
vertx.clustered=If Vertx instance is clustered or not, defaults to false
vertx.jgroups-channel=The JGroup Channel used to compose Vertx Infinispan Cluster
vertx.forked-channel=If JGroups ForkChannel is used or not to compose Vertx Infinispan Cluster
vertx.jgroups-stack-file=The JGroups stack file used to compose the Vertx Infinispan cluster

vertx.vertx-option-file=VertxOptions that comes from a Json file path
vertx.vertx-option-file.add=Add a VertxOptions by specifying the json file path
vertx.vertx-option-file.remove=Remove a VertxOptions defined by a json file path
vertx.vertx-option-file.path=A JSON file path where to read the VertxOptions from

vertx.vertx-option=The VertxOptions Definition
vertx.vertx-option.add=Add a VertxOptions
vertx.vertx-option.remove=Remove a VertxOptions

vertx.vertx-option.event-loop-pool-size=The size of the event loop threads pool, defaults to 2 * number of cores on the machine
vertx.vertx-option.worker-pool-size=The size of the worker thread pool, defaults to 20
vertx.vertx-option.internal-blocking-pool-size=The size of the internal blocking thread pool, defaults to 20
vertx.vertx-option.ha-enabled=If High Availability is enabled or not
vertx.vertx-option.ha-group=The High Availability group to join if HA is enabled
vertx.vertx-option.quorum-size=The quorum size of the High Availability
vertx.vertx-option.prefer-native-transport=If native transport is preferred or not
vertx.vertx-option.disable-tccl=If TCCL should be disabled, set system property vertx.disableTCCL to true to disable it
vertx.vertx-option.blocked-thread-check-interval=The blocked thread check interval, defaults to 1000 ms
vertx.vertx-option.blocked-thread-check-interval-unit=The blocked thread check interval unit, defaults to MILLISECONDS
vertx.vertx-option.max-eventloop-execute-time=The max event loop execute time, defaults to 2 seconds
vertx.vertx-option.max-eventloop-execute-time-unit=The max event loop execute time unit, defaults to NANOSECONDS
vertx.vertx-option.max-worker-execute-time=The max worker execute time, defaults to 60 seconds
vertx.vertx-option.max-worker-execute-time-unit=The max worker execute time unit, defaults to NANOSECONDS
vertx.vertx-option.warning-exception-time=The warning exception time, If a thread is blocked longer than this threshold, the warning log contains a stack trace, defaults to 5 seconds
vertx.vertx-option.warning-exception-time-unit=The warning exception time, defaults to NANOSECONDS
vertx.vertx-option.classpath-resolving-enabled=whether classpath resolving is enabled
vertx.vertx-option.file-cache-enabled=whether file caching is enabled for class path resolving
vertx.vertx-option.address-resolver-option=The address-resolver-option name used for the AddressResolverOptions
vertx.vertx-option.eventbus-option=The eventbus-option name used for the EventBusOptions
vertx.vertx-option.show-info=Show VertxOptions information

# address-resolve-option
vertx.address-resolver-option=Configuration options for Vert.x hostname resolver.
vertx.address-resolver-option.add=Add the AddressResolverOptions
vertx.address-resolver-option.remove=Remove the AddressResolverOptions
vertx.address-resolver-option.hosts-path=The path of an alternate hosts configuration file to use instead of the one provided by the os.
vertx.address-resolver-option.hosts-value=The alternate hosts configuration file to use instead of the one provided by the os.
vertx.address-resolver-option.servers=The list of DNS server addresses, an address is the IP  of the dns server, followed by an optional colon and a port.
vertx.address-resolver-option.opt-resource-enabled=The option to enable the automatic inclusion in DNS queries of an optional record that hints the remote DNS server about how much data the resolver can read per response.
vertx.address-resolver-option.cache-min-time-to-live=The cache minimum TTL value in seconds. After successful resolution IP addresses are cached with their DNS response TTL,
vertx.address-resolver-option.cache-max-time-to-live=The cache maximum TTL value in seconds. After successful resolution IP addresses are cached with their DNS response TTL,
vertx.address-resolver-option.cache-negative-time-to-live=The negative cache TTL value in seconds. After a failed hostname resolution, DNS queries won't be retried for a period of time equals to the negative TTL.
vertx.address-resolver-option.query-time-out=The query timeout in milliseconds, i.e the amount of time after a query is considered to be failed.
vertx.address-resolver-option.max-queries=The maximum number of queries when an hostname is resolved.
vertx.address-resolver-option.rd-flag=The DNS queries Recursion Desired flag value, defaults is true.
vertx.address-resolver-option.search-domains=The lists of DNS search domains. When the search domain list is null, the effective search domain list will be populated using the system DNS search domains.
vertx.address-resolver-option.n-dots=The ndots value used when resolving using search domains, the default value is -1 which determines the value from the OS on Linux or uses the value 1.
vertx.address-resolver-option.rotate-servers=The option to enable round-robin selection of the dns server to use. It spreads the query load among the servers and avoids all lookup to hit the first server of the list.
vertx.address-resolver-option.round-robin-inet-address=The option to enable round-robin inet address selection of the ip address to use.

# eventbus-option
vertx.eventbus-option=The EventBusOptions used for the VertxOptions
vertx.eventbus-option.add=Add the EventBusOptions
vertx.eventbus-option.remove=Remove the EventBusOptions
vertx.eventbus-option.send-buffer-size=The TCP send buffer size, defaults to -1
vertx.eventbus-option.receive-buffer-size=The TCP receive buffer size, defaults to -1
vertx.eventbus-option.traffic-class=The traffic class, defaults to -1
vertx.eventbus-option.reuse-address=If reuse address or not, defaults to true
vertx.eventbus-option.log-activity=If log the TCP activities or not, defaults to false
vertx.eventbus-option.reuse-port=If reuse port or not, , defaults to false
vertx.eventbus-option.tcp-no-delay=Flag of TCP-no-delay, defaults to true(Nagle disabled)
vertx.eventbus-option.tcp-keep-alive=Flag of TCP keep alive, defaults to false
vertx.eventbus-option.so-linger=The TCP SO_linger, defaults to -1
vertx.eventbus-option.idle-timeout=The idle timeout, defaults to 0
vertx.eventbus-option.read-idle-timeout=The read idle timeout, defaults to 0
vertx.eventbus-option.write-idle-timeout=The write idle timeout, defaults to 0
vertx.eventbus-option.idle-timeout-unit=The idle time unit, defaults to SECONDS
vertx.eventbus-option.ssl=Flag if SSL/TLS is enabled, defaults to false
vertx.eventbus-option.ssl-hand-shake-timeout=The SSL/TLS hand shake timeout, defaults to 10
vertx.eventbus-option.ssl-hand-shake-timeout-unit=The SSL/TLS hand shake timeout unit, defaults to SECONDS
vertx.eventbus-option.ssl-engine-type=The SSL/TLS Engine type, it can be either JDK or OPENSSL
vertx.eventbus-option.openssl-session-cache-enabled=Whether session cache is enabled in open SSL session server context
vertx.eventbus-option.enabled-cipher-suites=The enabled SSL/TLS cipher suites, defaults to empty set.
vertx.eventbus-option.crl-paths=The CRL (Certificate revocation list) paths
vertx.eventbus-option.crl-values=The CRL (Certificate revocation list) values
vertx.eventbus-option.use-alpn=Whether to use or not Application-Layer Protocol Negotiation(ALPN)
vertx.eventbus-option.enabled-secure-transport-protocols=The list of enabled SSL/TLS protocols, defaults to (TLSv1, TLSv1.1, TLSv1.2)
vertx.eventbus-option.tcp-fast-open=Flag of TCP_FASTOPEN option, this is only used with Linux native transport.
vertx.eventbus-option.tcp-cork=Flag of TCP_CORK option, this is only used with Linux native transport.
vertx.eventbus-option.tcp-quick-ack=Flag of TCP_QUICKACK option, this is only used with Linux native transport.
vertx.eventbus-option.cluster-public-host=The public facing host to be used when clustering.
vertx.eventbus-option.cluster-public-port=The public facing port to be used when clustering.
vertx.eventbus-option.cluster-ping-interval=The value of cluster ping interval, in ms.
vertx.eventbus-option.cluster-ping-reply-interval=The value of cluster ping reply interval, in ms. After sending a ping, if a pong is not received in this time, the node will be considered dead.
vertx.eventbus-option.host=The host used by the cluster manager, defaults to null, and if it is null, it tries to bind to the same host as the underlying cluster manager.
vertx.eventbus-option.port=The port used by the cluster manager, defaults to 0
vertx.eventbus-option.accept-backlog=The accept backlog, defaults to -1
vertx.eventbus-option.client-auth=Whether client auth is required, One of "NONE, REQUEST, REQUIRED", defaults to NONE
vertx.eventbus-option.reconnect-attempts=The reconnect attempts, defaults to 0
vertx.eventbus-option.reconnect-interval=The reconnect interval, defaults to 1000 ms
vertx.eventbus-option.connect-timeout=The value of connect timeout
vertx.eventbus-option.trust-all=Whether all server certificates should be trusted, defaults to true
vertx.eventbus-option.key-cert-option=The key-cert-option name used for the KeyCertOptions
vertx.eventbus-option.trust-option=The trust-option name used for the TrustOptions
vertx.eventbus-option.cluster-node-metadata=The cluster-node-metadata name used for the ClusterNodeSelector.

